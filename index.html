    9.Add two buttons to a web page. Add the text Start to one button and Stop to the other button. Using 
    the BOM .setInterval() method, figure out a way to move display the text “Learning JavaScript is fun!” into the console window every 2 seconds but only when the Start button is clicked. If the user clicks on the Stop button, the console should stop logging the text immediately.
-->
<!--
    <button id="startID">START</button>
    <button id="stopID">STOP</button>      
    <script>  
        function displayTextEvery2Secs(){
            window.console.log("Learning Javascript is fun!");
        }
        var id = setInterval(displayTextEvery2Secs, 2000);
        function stopDisplayingText(){
            clearInterval(id);
        }         
        var startButton = document.getElementById("startID");        
            if (startButton.addEventListener) {    // For all major browsers, except IE 8 and earlier
                startButton.addEventListener("click", displayTextEvery2Secs);
            } else if (startButton.attachEvent) {  // For IE 8 and earlier versions
                startButton.attachEvent("onclick", displayTextEvery2Secs);
            }         
        var stopButton = document.getElementById("stopID");        
            if (stopButton.addEventListener) {    // For all major browsers, except IE 8 and earlier
                stopButton.addEventListener("click", stopDisplayingText);
            } else if (stopButton.attachEvent) {  // For IE 8 and earlier versions
                stopButton.attachEvent("onclick", stopDisplayingText);
            }                
    </script>         
-->
